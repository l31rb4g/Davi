<!DOCTYPE html>
<html>
<head>
    <meta charset="{{CHARSET}}">
    <title>{{TITLE}}</title>
    <style type="text/css">
        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: 14px;
        }
        .code {
            font-family: Courier;
            background: #f5f5f5;
            padding: 2px;
            font-size: 12px;
        }
        #about {
            display: block;
            font-size: 11px;
            margin-top: 200px
        }
        #DirectoryIndex{
            margin: 0;
            padding: 0;
            border-top: 1px solid #ccc;
        }
            #DirectoryIndex > a {
                display: block;
                font-size: 15px;
                border-bottom: 1px solid #ccc;
                text-decoration: none;
                color: #000;
            }
                #DirectoryIndex > a:hover {
                    background-color: #ffc;
                }
                #DirectoryIndex > a:visited {
                    color: #333;
                }
        .icon {
            display: inline-block;
            width: 18px;
            height: 18px;
            background: url('/[.[.[_davi_].].]/icons.png') no-repeat;
            position: absolute;
            margin: 2px 0 0 4px;
        }
        .icon.file {
            background-position: left top;
        }
        .icon.folder {
            background-position: right top;
        }
        span.t {
            display: inline-block;
            padding: 3px;
            margin-left: 26px;
        }
    </style>
</head>

<body>
    <h2>{{TITLE}}</h2>
    <p>{{CONTENT}}</p>

<em id="about">Page generated by Davi portable micro HTTP server</em>
</body>
</html>
